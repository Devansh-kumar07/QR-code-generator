<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <div class="qr-container">
        <h2>QR Code Generator</h2>
        <label for="qr-input">Enter URL or Text:</label>
        <input type="text" id="qr-input" placeholder="Paste your URL or text here">
        <button id="qr-button">Generate QR Code</button>
        <div class="qr-output">
            <img src="" alt="Generated QR Code will appear here" id="qr-img">
        </div>
    </div>
    <script src="qrcode.js"></script>
</body>
</html>
